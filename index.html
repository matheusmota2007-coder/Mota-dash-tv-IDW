<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mota TV - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0e19;
      color: #e8eaed;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #header {
      background: #1e293b;
      padding: 15px 20px;
      border-bottom: 2px solid #3b82f6;
    }
    
    #title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 3px;
    }
    
    #status {
      font-size: 12px;
      color: #94a3b8;
    }
    
    #dashboard {
      width: 100%;
      height: calc(100vh - 80px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }
    
    .chart-container {
      background: #1e293b;
      border-radius: 8px;
      padding: 15px;
      overflow: hidden;
    }
    
    canvas {
      width: 100%;
      height: 100%;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="title">Dashboard de Produção - Mota TV</div>
    <div id="status">Carregando dados...</div>
  </div>
  
  <div id="dashboard">
    <div class="chart-container">
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart2"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart3"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart4"></canvas>
    </div>
  </div>
  
  <div id="loading">
    <div class="spinner"></div>
    <div style="font-size: 18px; color: #fff;">Carregando dados...</div>
  </div>

  <script>
    // ========== CONFIGURAÇÃO ==========
    const CONFIG = {
      apiUrl: "https://script.google.com/macros/s/AKfycbzbEO-JpjRMjJSf-xOlIU36EAKITXep3lZa5wzX_gb2DBauRdu8vdUpIknuQk-mF2SM/exec",
      token: "90czL6LPhZ1gHHlaurPZ1xmHpxyOeBqwPYqQWa5Z9bOYddf1kc",
      autoRefresh: 300000
    };

    // ========== VARIÁVEIS GLOBAIS ==========
    const charts = [
      { canvas: document.getElementById('chart1'), ctx: null },
      { canvas: document.getElementById('chart2'), ctx: null },
      { canvas: document.getElementById('chart3'), ctx: null },
      { canvas: document.getElementById('chart4'), ctx: null }
    ];
    
    charts.forEach(chart => {
      chart.ctx = chart.canvas.getContext('2d');
    });

    let allData = [];

    // ========== FUNÇÕES DE DESENHO ==========
    function resizeCanvas(canvas) {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawLineChart(ctx, canvas, labels, values, title, color, suffix = '') {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const padding = 40;
      const chartWidth = canvas.width - padding * 2;
      const chartHeight = canvas.height - padding * 2 - 30;
      
      const maxValue = Math.max(...values.filter(v => v !== null)) || 100;
      const minValue = Math.min(...values.filter(v => v !== null)) || 0;
      const range = maxValue - minValue || 1;
      
      // Título
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 20);
      
      // Linha
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.beginPath();
      
      let firstPoint = true;
      labels.forEach((label, i) => {
        const value = values[i];
        if (value === null) return;
        
        const x = padding + (i / (labels.length - 1)) * chartWidth;
        const y = padding + 30 + chartHeight - ((value - minValue) / range) * chartHeight;
        
        if (firstPoint) {
          ctx.moveTo(x, y);
          firstPoint = false;
        } else {
          ctx.lineTo(x, y);
        }
        
        // Ponto
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fill();
        
        // Valor
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 11px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(value.toFixed(1) + suffix, x, y - 10);
        
        // Label
        ctx.fillStyle = '#94a3b8';
        ctx.font = '10px Arial';
        ctx.fillText(label, x, canvas.height - 10);
      });
      
      ctx.stroke();
    }

    function drawBarChart(ctx, canvas, labels, values, title, color, suffix = '') {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const padding = 40;
      const chartWidth = canvas.width - padding * 2;
      const chartHeight = canvas.height - padding * 2 - 30;
      const barWidth = chartWidth / labels.length - 8;
      
      const maxValue = Math.max(...values.filter(v => v !== null)) || 100;
      
      // Título
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 20);
      
      // Barras
      labels.forEach((label, i) => {
        const value = values[i];
        if (value === null) return;
        
        const x = padding + i * (barWidth + 8);
        const barHeight = (value / maxValue) * chartHeight;
        const y = canvas.height - padding - barHeight - 20;
        
        // Desenha barra
        ctx.fillStyle = color;
        ctx.fillRect(x, y, barWidth, barHeight);
        
        // Valor em cima
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 11px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(value.toFixed(0) + suffix, x + barWidth / 2, y - 5);
        
        // Label embaixo
        ctx.fillStyle = '#94a3b8';
        ctx.font = '10px Arial';
        ctx.fillText(label, x + barWidth / 2, canvas.height - 10);
      });
    }

    function drawStackedBarChart(ctx, canvas, labels, values1, values2, title, color1, color2, label1, label2) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const padding = 40;
      const chartWidth = canvas.width - padding * 2;
      const chartHeight = canvas.height - padding * 2 - 50;
      const barWidth = chartWidth / labels.length - 8;
      
      const maxValues = [];
      for (let i = 0; i < labels.length; i++) {
        const v1 = values1[i] || 0;
        const v2 = values2[i] || 0;
        maxValues.push(v1 + v2);
      }
      const maxValue = Math.max(...maxValues) || 24;
      
      // Título
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 20);
      
      // Legenda
      ctx.font = '11px Arial';
      const legendY = 35;
      ctx.fillStyle = color1;
      ctx.fillRect(canvas.width / 2 - 60, legendY, 15, 15);
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'left';
      ctx.fillText(label1, canvas.width / 2 - 42, legendY + 11);
      
      ctx.fillStyle = color2;
      ctx.fillRect(canvas.width / 2 + 10, legendY, 15, 15);
      ctx.fillStyle = '#fff';
      ctx.fillText(label2, canvas.width / 2 + 28, legendY + 11);
      
      // Barras empilhadas
      labels.forEach((label, i) => {
        const val1 = values1[i] || 0;
        const val2 = values2[i] || 0;
        
        const x = padding + i * (barWidth + 8);
        
        // Barra 1 (funcionando - embaixo)
        const height1 = (val1 / maxValue) * chartHeight;
        const y1 = canvas.height - padding - height1 - 20;
        
        ctx.fillStyle = color1;
        ctx.fillRect(x, y1, barWidth, height1);
        
        // Valor dentro da barra 1
        if (height1 > 20) {
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 10px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(val1.toFixed(1) + 'h', x + barWidth / 2, y1 + height1 / 2 + 3);
        }
        
        // Barra 2 (parado - em cima)
        const height2 = (val2 / maxValue) * chartHeight;
        const y2 = y1 - height2;
        
        ctx.fillStyle = color2;
        ctx.fillRect(x, y2, barWidth, height2);
        
        // Valor dentro da barra 2
        if (height2 > 20) {
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 10px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(val2.toFixed(1) + 'h', x + barWidth / 2, y2 + height2 / 2 + 3);
        }
        
        // Label embaixo
        ctx.fillStyle = '#94a3b8';
        ctx.font = '10px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(label, x + barWidth / 2, canvas.height - 10);
      });
    }

    // ========== PROCESSAMENTO DE DADOS ==========
    function parseHMS(value) {
      if (!value) return 0;
      const parts = String(value).split(':');
      if (parts.length !== 3) return 0;
      const hours = parseInt(parts[0]) || 0;
      const minutes = parseInt(parts[1]) || 0;
      const seconds = parseInt(parts[2]) || 0;
      return hours + minutes / 60 + seconds / 3600;
    }

    function parseData(json) {
      const headers = json.headers || [];
      const rows = json.rows || [];
      
      const result = [];
      
      rows.forEach(row => {
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = row[i];
        });
        
        // Calcular TC Médio (Tempo de Ciclo)
        const pecas = parseFloat(String(obj['Peças Fabric.'] || '0').replace('.', '').replace(',', '.')) || 0;
        const funcionando = parseHMS(obj['Funcionando']);
        let tcMedio = null;
        if (pecas > 0 && funcionando > 0) {
          tcMedio = (funcionando * 60) / pecas; // tempo em minutos por peça
        }
        
        result.push({
          label: obj.data ? obj.data.substring(0, 5) : '',
          util: parseFloat(String(obj['Utilização de Maquina'] || '0').replace('%', '').replace(',', '.')) || null,
          pecas: parseFloat(String(obj['Peças Fabric.'] || '0').replace('.', '').replace(',', '.')) || null,
          funcionando: funcionando,
          parado: parseHMS(obj['Parado']),
          tcMedio: tcMedio
        });
      });
      
      return result;
    }

    function drawAllCharts(data) {
      const labels = data.map(d => d.label);
      const utilData = data.map(d => d.util);
      const pecasData = data.map(d => d.pecas);
      const funcionandoData = data.map(d => d.funcionando);
      const paradoData = data.map(d => d.parado);
      const tcMedioData = data.map(d => d.tcMedio);
      
      // Gráfico 1: Utilização de Máquina (linha)
      resizeCanvas(charts[0].canvas);
      drawLineChart(charts[0].ctx, charts[0].canvas, labels, utilData, 'Utilização de Máquina', '#3b82f6', '%');
      
      // Gráfico 2: Produção Diária (barras)
      resizeCanvas(charts[1].canvas);
      drawBarChart(charts[1].ctx, charts[1].canvas, labels, pecasData, 'Peças Fabricadas', '#22c55e', '');
      
      // Gráfico 3: Funcionamento/Parado (barras empilhadas)
      resizeCanvas(charts[2].canvas);
      drawStackedBarChart(charts[2].ctx, charts[2].canvas, labels, funcionandoData, paradoData, 
        'Horas Func. / Parado', '#22c55e', '#ef4444', 'Funcionando', 'Parado');
      
      // Gráfico 4: Tempo de Ciclo Médio (linha)
      resizeCanvas(charts[3].canvas);
      drawLineChart(charts[3].ctx, charts[3].canvas, labels, tcMedioData, 'TC Médio (min/peça)', '#f59e0b', ' min');
    }

    // ========== CARREGAMENTO ==========
    async function loadData() {
      try {
        const url = ${CONFIG.apiUrl}?token=${CONFIG.token}&_=${Date.now()};
        const response = await fetch(url);
        const json = await response.json();
        
        allData = parseData(json);
        
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('status').textContent = Última atualização: ${new Date().toLocaleTimeString('pt-BR')};
        
        drawAllCharts(allData);
        
      } catch (error) {
        document.getElementById('loading').innerHTML = 
          '<div style="color:#ef4444; font-size:18px;">Erro ao carregar dados<br><small>' + 
          error.message + '</small></div>';
      }
    }

    // ========== INICIALIZAÇÃO ==========
    window.addEventListener('resize', () => {
      if (allData.length > 0) {
        drawAllCharts(allData);
      }
    });

    // Auto-refresh
    setInterval(loadData, CONFIG.autoRefresh);

    // Inicia
    loadData();
  </script>
</body>
</html>
