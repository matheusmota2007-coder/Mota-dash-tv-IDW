<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mota TV - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0e19;
      color: #e8eaed;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #header {
      background: #1e293b;
      padding: 15px 20px;
      border-bottom: 2px solid #3b82f6;
    }
    
    #title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 3px;
    }
    
    #status {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .screen {
      display: none;
      width: 100%;
      height: calc(100vh - 80px);
    }
    
    .screen.active {
      display: block;
    }
    
    .dashboard {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      padding: 8px;
    }
    
    .chart-container {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    canvas {
      width: 100%;
      height: 100%;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 16px;
      text-align: center;
      padding: 20px;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="title">Dashboard de Produção - Mota TV</div>
    <div id="status">Carregando dados...</div>
  </div>
  
  <!-- TELA 1 -->
  <div id="screen1" class="screen active">
    <div class="dashboard">
      <div class="chart-container">
        <canvas id="chart1_1"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart1_2"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart1_3"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart1_4"></canvas>
      </div>
    </div>
  </div>
  
  <!-- TELA 2 -->
  <div id="screen2" class="screen">
    <div class="dashboard">
      <div class="chart-container">
        <canvas id="chart2_1"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart2_2"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart2_3"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart2_4"></canvas>
      </div>
    </div>
  </div>
  
  <div id="loading">
    <div class="spinner"></div>
    <div style="font-size: 18px; color: #fff;">Carregando dados...</div>
  </div>

  <script>
    // ========== CONFIGURAÇÃO DAS TELAS ==========
    const SCREENS_CONFIG = {
      screen1: {
        // ⬇️ COLOQUE AQUI A URL DO APPSCRIPT DA TELA 1
        apiUrl: "https://script.google.com/macros/s/AKfycbzbEO-JpjRMjJSf-xOlIU36EAKITXep3lZa5wzX_gb2DBauRdu8vdUpIknuQk-mF2SM/exec",
        // ⬇️ COLOQUE AQUI O TOKEN DA TELA 1
        token: "90czL6LPhZ1gHHlaurPZ1xmHpxyOeBqwPYqQWa5Z9bOYddf1kc",
        name: "Tela 1"
      },
      screen2: {
        // ⬇️ COLOQUE AQUI A URL DO APPSCRIPT DA TELA 2
        apiUrl: "https://script.google.com/macros/s/AKfycby_3t7BRTEItZeBDKRPF2bEJV02Mw-_ryy9TwaSkMbYQKRpynbjR1U2BLlfA95bBEU9/exec",
        // ⬇️ COLOQUE AQUI O TOKEN DA TELA 2
        token: "90czL6LPhZ1gHHlaurPZ1xmHpxyOeBqwPYqQWa5Z9bOYddf1kc",
        name: "Tela 2"
      }
    };
    
    const SWITCH_INTERVAL = 30000; // 30 segundos
    const AUTO_REFRESH = 300000; // 5 minutos

    // ========== VARIÁVEIS GLOBAIS ==========
    let currentScreen = 'screen1';
    let screensData = {
      screen1: { data: [], hasError: false, errorMsg: '' },
      screen2: { data: [], hasError: false, errorMsg: '' }
    };
    
    const charts = {
      screen1: [
        { canvas: document.getElementById('chart1_1'), ctx: null },
        { canvas: document.getElementById('chart1_2'), ctx: null },
        { canvas: document.getElementById('chart1_3'), ctx: null },
        { canvas: document.getElementById('chart1_4'), ctx: null }
      ],
      screen2: [
        { canvas: document.getElementById('chart2_1'), ctx: null },
        { canvas: document.getElementById('chart2_2'), ctx: null },
        { canvas: document.getElementById('chart2_3'), ctx: null },
        { canvas: document.getElementById('chart2_4'), ctx: null }
      ]
    };
    
    // Inicializa contextos
    Object.keys(charts).forEach(screen => {
      charts[screen].forEach(chart => {
        chart.ctx = chart.canvas.getContext('2d');
      });
    });

    // ========== FUNÇÕES DE DESENHO ==========
    function resizeCanvas(canvas) {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawLineChart(ctx, canvas, labels, values, title, color, suffix = '') {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding;
        
        const validValues = values.filter(v => v !== null && !isNaN(v) && isFinite(v));
        if (validValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }
        
        const maxValue = Math.max(...validValues, 1);
        const minValue = Math.min(...validValues, 0);
        const range = maxValue - minValue || 1;
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);
        
        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + 30 + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        
        let firstPoint = true;
        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;
          
          const x = padding + (i / Math.max(labels.length - 1, 1)) * chartWidth;
          const y = padding + 30 + chartHeight - ((value - minValue) / range) * chartHeight;
          
          if (firstPoint) {
            ctx.moveTo(x, y);
            firstPoint = false;
          } else {
            ctx.lineTo(x, y);
          }
        });
        
        ctx.stroke();
        
        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;
          
          const x = padding + (i / Math.max(labels.length - 1, 1)) * chartWidth;
          const y = padding + 30 + chartHeight - ((value - minValue) / range) * chartHeight;
          
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.save();
          ctx.translate(x, y - 10);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 11px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(value.toFixed(1) + suffix, 0, 0);
          ctx.restore();
          
          ctx.save();
          ctx.translate(x, canvas.height - bottomPadding + 25);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawLineChart:', error);
      }
    }

    function drawBarChart(ctx, canvas, labels, values, title, color, suffix = '') {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding;
        const barWidth = Math.max(chartWidth / labels.length - 8, 10);
        
        const validValues = values.filter(v => v !== null && !isNaN(v) && isFinite(v));
        if (validValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }
        
        const maxValue = Math.max(...validValues, 1);
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);
        
        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }
        
        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;
          
          const x = padding + i * (barWidth + 8);
          const barHeight = (value / maxValue) * chartHeight;
          const y = canvas.height - bottomPadding - barHeight;
          
          ctx.fillStyle = color;
          ctx.fillRect(x, y, barWidth, barHeight);
          
          ctx.save();
          ctx.translate(x + barWidth / 2, y - 10);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 11px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(value.toFixed(0) + suffix, 0, 0);
          ctx.restore();
          
          ctx.save();
          ctx.translate(x + barWidth / 2, canvas.height - bottomPadding + 15);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawBarChart:', error);
      }
    }

    function drawStackedBarChart(ctx, canvas, labels, values1, values2, title, color1, color2, label1, label2) {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding - 20;
        const barWidth = Math.max(chartWidth / labels.length - 8, 10);
        
        const maxValues = [];
        for (let i = 0; i < labels.length; i++) {
          const v1 = values1[i] || 0;
          const v2 = values2[i] || 0;
          if (isFinite(v1) && isFinite(v2)) {
            maxValues.push(v1 + v2);
          }
        }
        
        if (maxValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }
        
        const maxValue = Math.max(...maxValues, 1);
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);
        
        ctx.font = '11px Arial';
        const legendY = 35;
        ctx.fillStyle = color1;
        ctx.fillRect(canvas.width / 2 - 60, legendY, 15, 15);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'left';
        ctx.fillText(label1, canvas.width / 2 - 42, legendY + 11);
        
        ctx.fillStyle = color2;
        ctx.fillRect(canvas.width / 2 + 10, legendY, 15, 15);
        ctx.fillStyle = '#fff';
        ctx.fillText(label2, canvas.width / 2 + 28, legendY + 11);
        
        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + 20 + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }
        
        labels.forEach((label, i) => {
          const val1 = values1[i] || 0;
          const val2 = values2[i] || 0;
          
          if (!isFinite(val1) || !isFinite(val2)) return;
          
          const x = padding + i * (barWidth + 8);
          
          const height1 = (val1 / maxValue) * chartHeight;
          const y1 = canvas.height - bottomPadding - height1;
          
          ctx.fillStyle = color1;
          ctx.fillRect(x, y1, barWidth, height1);
          
          if (height1 > 20) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(val1.toFixed(1) + 'h', x + barWidth / 2, y1 + height1 / 2 + 3);
          }
          
          const height2 = (val2 / maxValue) * chartHeight;
          const y2 = y1 - height2;
          
          ctx.fillStyle = color2;
          ctx.fillRect(x, y2, barWidth, height2);
          
          if (height2 > 20) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(val2.toFixed(1) + 'h', x + barWidth / 2, y2 + height2 / 2 + 3);
          }
          
          ctx.save();
          ctx.translate(x + barWidth / 2, canvas.height - bottomPadding + 15);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawStackedBarChart:', error);
      }
    }

    // ========== PROCESSAMENTO DE DADOS ==========
    function parseHMS(value) {
      try {
        if (!value) return 0;
        const parts = String(value).split(':');
        if (parts.length !== 3) return 0;
        const hours = parseInt(parts[0]) || 0;
        const minutes = parseInt(parts[1]) || 0;
        const seconds = parseInt(parts[2]) || 0;
        const total = hours + minutes / 60 + seconds / 3600;
        return isFinite(total) ? total : 0;
      } catch (error) {
        return 0;
      }
    }

    function parseData(json) {
      try {
        const headers = json.headers || [];
        const rows = json.rows || [];
        const result = [];
        
        rows.forEach((row) => {
          try {
            const obj = {};
            headers.forEach((h, i) => {
              obj[h] = row[i];
            });
            
            let pecasStr = String(obj['Peças Fabric.'] || '0');
            pecasStr = pecasStr.replace(/\./g, '').replace(',', '.');
            const pecas = parseFloat(pecasStr) || 0;
            
            const funcionando = parseHMS(obj['Funcionando']);
            
            let tcMedio = null;
            if (pecas > 0 && funcionando > 0 && isFinite(pecas) && isFinite(funcionando)) {
              tcMedio = (funcionando * 60) / pecas;
              if (!isFinite(tcMedio)) tcMedio = null;
            }
            
            let utilStr = String(obj['utilização de Maquina'] || '0');
            utilStr = utilStr.replace('%', '').replace(',', '.');
            const util = parseFloat(utilStr);
            
            result.push({
              label: obj.data ? obj.data.substring(0, 5) : '',
              util: (isFinite(util) && util >= 0) ? util : null,
              pecas: (isFinite(pecas) && pecas >= 0) ? pecas : null,
              funcionando: isFinite(funcionando) ? funcionando : 0,
              parado: isFinite(parseHMS(obj['Parado'])) ? parseHMS(obj['Parado']) : 0,
              tcMedio: tcMedio
            });
          } catch (rowError) {
            console.error('Erro ao processar linha:', rowError);
          }
        });
        
        return result;
      } catch (error) {
        console.error('Erro no parseData:', error);
        return [];
      }
    }

    function drawAllCharts(screenId, data) {
      try {
        const labels = data.map(d => d.label);
        const utilData = data.map(d => d.util);
        const pecasData = data.map(d => d.pecas);
        const funcionandoData = data.map(d => d.funcionando);
        const paradoData = data.map(d => d.parado);
        const tcMedioData = data.map(d => d.tcMedio);
        
        resizeCanvas(charts[screenId][0].canvas);
        drawLineChart(charts[screenId][0].ctx, charts[screenId][0].canvas, labels, utilData, 'Utilização de Máquina', '#3b82f6', '%');
        
        resizeCanvas(charts[screenId][1].canvas);
        drawBarChart(charts[screenId][1].ctx, charts[screenId][1].canvas, labels, pecasData, 'Peças Fabricadas', '#22c55e', '');
        
        resizeCanvas(charts[screenId][2].canvas);
        drawStackedBarChart(charts[screenId][2].ctx, charts[screenId][2].canvas, labels, funcionandoData, paradoData, 
          'Horas Func. / Parado', '#22c55e', '#ef4444', 'Funcionando', 'Parado');
        
        resizeCanvas(charts[screenId][3].canvas);
        drawLineChart(charts[screenId][3].ctx, charts[screenId][3].canvas, labels, tcMedioData, 'TC Médio (min/peça)', '#f59e0b', ' min');
      } catch (error) {
        console.error('Erro no drawAllCharts:', error);
      }
    }

    function showError(screenId, message) {
      const screenElement = document.getElementById(screenId);
      const containers = screenElement.querySelectorAll('.chart-container');
      containers.forEach(container => {
        container.innerHTML = `<div class="error-message">❌ ${message}</div>`;
      });
    }

    // ========== CARREGAMENTO ==========
    async function loadScreenData(screenId) {
      try {
        console.log(`Carregando dados da ${SCREENS_CONFIG[screenId].name}...`);
        const config = SCREENS_CONFIG[screenId];
        const url = `${config.apiUrl}?token=${config.token}&_=${Date.now()}`;
        
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const json = await response.json();
        const data = parseData(json);
        
        if (data.length === 0) {
          throw new Error('Nenhum dado disponível');
        }
        
        screensData[screenId].data = data;
        screensData[screenId].hasError = false;
        screensData[screenId].errorMsg = '';
        
        drawAllCharts(screenId, data);
        console.log(`${SCREENS_CONFIG[screenId].name} carregada com sucesso!`);
        
      } catch (error) {
        console.error(`Erro ao carregar ${SCREENS_CONFIG[screenId].name}:`, error);
        screensData[screenId].hasError = true;
        screensData[screenId].errorMsg = error.message;
        showError(screenId, `Erro ao carregar dados: ${error.message}`);
      }
    }

    async function loadAllScreens() {
      await Promise.all([
        loadScreenData('screen1'),
        loadScreenData('screen2')
      ]);
      
      document.getElementById('loading').classList.add('hidden');
      updateStatus();
    }

    // ========== ALTERNÂNCIA DE TELAS ==========
    function switchScreen() {
      const screen1El = document.getElementById('screen1');
      const screen2El = document.getElementById('screen2');
      
      if (currentScreen === 'screen1') {
        screen1El.classList.remove('active');
        screen2El.classList.add('active');
        currentScreen = 'screen2';
      } else {
        screen2El.classList.remove('active');
        screen1El.classList.add('active');
        currentScreen = 'screen1';
      }
      
      updateStatus();
    }

    function updateStatus() {
      const config = SCREENS_CONFIG[currentScreen];
      const screenData = screensData[currentScreen];
      
      let statusText = `${config.name}`;
      
      if (screenData.hasError) {
        statusText += ` - ❌ Erro`;
      } else if (screenData.data.length > 0) {
        statusText += ` - ✓ ${screenData.data.length} registros - ${new Date().toLocaleTimeString('pt-BR')}`;
      }
      
      document.getElementById('status').textContent = statusText;
    }

    // ========== INICIALIZAÇÃO ==========
    window.addEventListener('resize', () => {
      Object.keys(screensData).forEach(screenId => {
        if (screensData[screenId].data.length > 0 && !screensData[screenId].hasError) {
          drawAllCharts(screenId, screensData[screenId].data);
        }
      });
    });

    // Alterna telas a cada 30 segundos
    setInterval(switchScreen, SWITCH_INTERVAL);

    // Atualiza dados a cada 5 minutos
    setInterval(loadAllScreens, AUTO_REFRESH);

    // Inicia
    loadAllScreens();
  </script>
</body>
</html>
