<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mota TV - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0e19;
      color: #e8eaed;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #header {
      background: #1e293b;
      padding: 15px 20px;
      border-bottom: 2px solid #3b82f6;
    }
    
    #title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 3px;
    }
    
    #status {
      font-size: 12px;
      color: #94a3b8;
    }
    
    #dashboard {
      width: 100%;
      height: calc(100vh - 80px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      padding: 8px;
    }
    
    .chart-container {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
    }
    
    canvas {
      width: 100%;
      height: 100%;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="title">Dashboard de Produção - Mota TV</div>
    <div id="status">Carregando dados...</div>
  </div>
  
  <div id="dashboard">
    <div class="chart-container">
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart2"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart3"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart4"></canvas>
    </div>
  </div>
  
  <div id="loading">
    <div class="spinner"></div>
    <div style="font-size: 18px; color: #fff;">Carregando dados...</div>
  </div>

  <script>
    // ========== CONFIGURAÇÃO ==========
    const CONFIG = {
      apiUrl: "https://script.google.com/macros/s/AKfycbzbEO-JpjRMjJSf-xOlIU36EAKITXep3lZa5wzX_gb2DBauRdu8vdUpIknuQk-mF2SM/exec",
      token: "90czL6LPhZ1gHHlaurPZ1xmHpxyOeBqwPYqQWa5Z9bOYddf1kc",
      autoRefresh: 300000
    };

    // ========== VARIÁVEIS GLOBAIS ==========
    const charts = [
      { canvas: document.getElementById('chart1'), ctx: null },
      { canvas: document.getElementById('chart2'), ctx: null },
      { canvas: document.getElementById('chart3'), ctx: null },
      { canvas: document.getElementById('chart4'), ctx: null }
    ];
    
    charts.forEach(chart => {
      chart.ctx = chart.canvas.getContext('2d');
    });

    let allData = [];

    // ========== FUNÇÕES DE DESENHO ==========
    function resizeCanvas(canvas) {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawLineChart(ctx, canvas, labels, values, title, color, suffix = '') {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding;
        
        // Filtrar valores válidos
        const validValues = values.filter(v => v !== null && !isNaN(v) && isFinite(v));
        if (validValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }
        
        const maxValue = Math.max(...validValues, 1);
        const minValue = Math.min(...validValues, 0);
        const range = maxValue - minValue || 1;
        
        // Título
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);
        
        // Linhas de grade horizontais (4 linhas)
        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + 30 + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }
        
        // Linha
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        
        let firstPoint = true;
        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;
          
          const x = padding + (i / Math.max(labels.length - 1, 1)) * chartWidth;
          const y = padding + 30 + chartHeight - ((value - minValue) / range) * chartHeight;
          
          if (firstPoint) {
            ctx.moveTo(x, y);
            firstPoint = false;
          } else {
            ctx.lineTo(x, y);
          }
        });
        
        ctx.stroke();
        
        // Pontos e valores
        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;
          
          const x = padding + (i / Math.max(labels.length - 1, 1)) * chartWidth;
          const y = padding + 30 + chartHeight - ((value - minValue) / range) * chartHeight;
          
          // Ponto
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, Math.PI * 2);
          ctx.fill();
          
          // Valor rotacionado em 45°
          ctx.save();
          ctx.translate(x, y - 10);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 11px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(value.toFixed(1) + suffix, 0, 0);
          ctx.restore();
          
          // Label rotacionado em 45°
          ctx.save();
          ctx.translate(x, canvas.height - bottomPadding + 15);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawLineChart:', error);
      }
    }

    function drawBarChart(ctx, canvas, labels, values, title, color, suffix = '') {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding;
        const barWidth = Math.max(chartWidth / labels.length - 8, 10);
        
        // Filtrar valores válidos
        const validValues = values.filter(v => v !== null && !isNaN(v) && isFinite(v));
        if (validValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }
        
        const maxValue = Math.max(...validValues, 1);
        
        // Título
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);
        
        // Linhas de grade horizontais (4 linhas)
        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }
        
        // Barras
        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;
          
          const x = padding + i * (barWidth + 8);
          const barHeight = (value / maxValue) * chartHeight;
          const y = canvas.height - bottomPadding - barHeight;
          
          // Desenha barra
          ctx.fillStyle = color;
          ctx.fillRect(x, y, barWidth, barHeight);
          
          // Valor em cima rotacionado em 45°
          ctx.save();
          ctx.translate(x + barWidth / 2, y - 10);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 11px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(value.toFixed(0) + suffix, 0, 0);
          ctx.restore();
          
          // Label rotacionado em 45°
          ctx.save();
          ctx.translate(x + barWidth / 2, canvas.height - bottomPadding + 15);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawBarChart:', error);
      }
    }

    function drawStackedBarChart(ctx, canvas, labels, values1, values2, title, color1, color2, label1, label2) {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding - 20;
        const barWidth = Math.max(chartWidth / labels.length - 8, 10);
        
        const maxValues = [];
        for (let i = 0; i < labels.length; i++) {
          const v1 = values1[i] || 0;
          const v2 = values2[i] || 0;
          if (isFinite(v1) && isFinite(v2)) {
            maxValues.push(v1 + v2);
          }
        }
        
        if (maxValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }
        
        const maxValue = Math.max(...maxValues, 1);
        
        // Título
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);
        
        // Legenda
        ctx.font = '11px Arial';
        const legendY = 35;
        ctx.fillStyle = color1;
        ctx.fillRect(canvas.width / 2 - 60, legendY, 15, 15);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'left';
        ctx.fillText(label1, canvas.width / 2 - 42, legendY + 11);
        
        ctx.fillStyle = color2;
        ctx.fillRect(canvas.width / 2 + 10, legendY, 15, 15);
        ctx.fillStyle = '#fff';
        ctx.fillText(label2, canvas.width / 2 + 28, legendY + 11);
        
        // Linhas de grade horizontais (4 linhas)
        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + 20 + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }
        
        // Barras empilhadas
        labels.forEach((label, i) => {
          const val1 = values1[i] || 0;
          const val2 = values2[i] || 0;
          
          if (!isFinite(val1) || !isFinite(val2)) return;
          
          const x = padding + i * (barWidth + 8);
          
          // Barra 1 (funcionando - embaixo)
          const height1 = (val1 / maxValue) * chartHeight;
          const y1 = canvas.height - bottomPadding - height1;
          
          ctx.fillStyle = color1;
          ctx.fillRect(x, y1, barWidth, height1);
          
          // Valor dentro da barra 1
          if (height1 > 20) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(val1.toFixed(1) + 'h', x + barWidth / 2, y1 + height1 / 2 + 3);
          }
          
          // Barra 2 (parado - em cima)
          const height2 = (val2 / maxValue) * chartHeight;
          const y2 = y1 - height2;
          
          ctx.fillStyle = color2;
          ctx.fillRect(x, y2, barWidth, height2);
          
          // Valor dentro da barra 2
          if (height2 > 20) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(val2.toFixed(1) + 'h', x + barWidth / 2, y2 + height2 / 2 + 3);
          }
          
          // Label rotacionado em 45°
          ctx.save();
          ctx.translate(x + barWidth / 2, canvas.height - bottomPadding + 15);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawStackedBarChart:', error);
      }
    }

    // ========== PROCESSAMENTO DE DADOS ==========
    function parseHMS(value) {
      try {
        if (!value) return 0;
        const parts = String(value).split(':');
        if (parts.length !== 3) return 0;
        const hours = parseInt(parts[0]) || 0;
        const minutes = parseInt(parts[1]) || 0;
        const seconds = parseInt(parts[2]) || 0;
        const total = hours + minutes / 60 + seconds / 3600;
        return isFinite(total) ? total : 0;
      } catch (error) {
        console.error('Erro no parseHMS:', error);
        return 0;
      }
    }

    function parseData(json) {
      try {
        console.log('Processando dados...');
        const headers = json.headers || [];
        const rows = json.rows || [];
        
        const result = [];
        
        rows.forEach((row, idx) => {
          try {
            const obj = {};
            headers.forEach((h, i) => {
              obj[h] = row[i];
            });
            
            // Parse de peças
            let pecasStr = String(obj['Peças Fabric.'] || '0');
            pecasStr = pecasStr.replace(/\./g, '').replace(',', '.');
            const pecas = parseFloat(pecasStr) || 0;
            
            const funcionando = parseHMS(obj['Funcionando']);
            
            // Calcular TC Médio (Tempo de Ciclo) com proteção
            let tcMedio = null;
            if (pecas > 0 && funcionando > 0 && isFinite(pecas) && isFinite(funcionando)) {
              tcMedio = (funcionando * 60) / pecas;
              if (!isFinite(tcMedio)) {
                tcMedio = null;
              }
            }
            
            // Parse de utilização (com letra minúscula!)
            let utilStr = String(obj['utilização de Maquina'] || '0');
            utilStr = utilStr.replace('%', '').replace(',', '.');
            const util = parseFloat(utilStr);
            
            result.push({
              label: obj.data ? obj.data.substring(0, 5) : '',
              util: (isFinite(util) && util >= 0) ? util : null,
              pecas: (isFinite(pecas) && pecas >= 0) ? pecas : null,
              funcionando: isFinite(funcionando) ? funcionando : 0,
              parado: isFinite(parseHMS(obj['Parado'])) ? parseHMS(obj['Parado']) : 0,
              tcMedio: tcMedio
            });
          } catch (rowError) {
            console.error('Erro ao processar linha:', idx, rowError);
          }
        });
        
        console.log('Dados processados com sucesso:', result);
        return result;
      } catch (error) {
        console.error('Erro no parseData:', error);
        return [];
      }
    }

    function drawAllCharts(data) {
      try {
        console.log('Desenhando gráficos...');
        
        const labels = data.map(d => d.label);
        const utilData = data.map(d => d.util);
        const pecasData = data.map(d => d.pecas);
        const funcionandoData = data.map(d => d.funcionando);
        const paradoData = data.map(d => d.parado);
        const tcMedioData = data.map(d => d.tcMedio);
        
        // Gráfico 1: Utilização de Máquina (linha)
        resizeCanvas(charts[0].canvas);
        drawLineChart(charts[0].ctx, charts[0].canvas, labels, utilData, 'Utilização de Máquina', '#3b82f6', '%');
        
        // Gráfico 2: Produção Diária (barras)
        resizeCanvas(charts[1].canvas);
        drawBarChart(charts[1].ctx, charts[1].canvas, labels, pecasData, 'Peças Fabricadas', '#22c55e', '');
        
        // Gráfico 3: Funcionamento/Parado (barras empilhadas)
        resizeCanvas(charts[2].canvas);
        drawStackedBarChart(charts[2].ctx, charts[2].canvas, labels, funcionandoData, paradoData, 
          'Horas Func. / Parado', '#22c55e', '#ef4444', 'Funcionando', 'Parado');
        
        // Gráfico 4: Tempo de Ciclo Médio (linha)
        resizeCanvas(charts[3].canvas);
        drawLineChart(charts[3].ctx, charts[3].canvas, labels, tcMedioData, 'TC Médio (min/peça)', '#f59e0b', ' min');
        
        console.log('Gráficos desenhados com sucesso!');
      } catch (error) {
        console.error('Erro no drawAllCharts:', error);
      }
    }

    // ========== CARREGAMENTO ==========
    async function loadData() {
      try {
        console.log('Iniciando carregamento...');
        const url = ${CONFIG.apiUrl}?token=${CONFIG.token}&_=${Date.now()};
        console.log('URL:', url);
        
        const response = await fetch(url);
        console.log('Response status:', response.status);
        
        const json = await response.json();
        console.log('JSON recebido:', json);
        
        allData = parseData(json);
        console.log('Dados processados:', allData.length, 'registros');
        
        if (allData.length === 0) {
          throw new Error('Nenhum dado foi processado');
        }
        
        drawAllCharts(allData);
        
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('status').textContent = Última atualização: ${new Date().toLocaleTimeString('pt-BR')} - ${allData.length} registros;
        
        console.log('Carregamento completo!');
        
      } catch (error) {
        console.error('Erro detalhado:', error);
        document.getElementById('loading').innerHTML = 
          '<div style="color:#ef4444; font-size:18px;">Erro ao carregar dados<br><small>' + 
          error.message + '</small></div>';
      }
    }

    // ========== INICIALIZAÇÃO ==========
    window.addEventListener('resize', () => {
      if (allData.length > 0) {
        drawAllCharts(allData);
      }
    });

    // Auto-refresh
    setInterval(loadData, CONFIG.autoRefresh);

    // Inicia
    loadData();
  </script>
</body>
</html>
